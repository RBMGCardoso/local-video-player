<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="My Player"/>

    <title>My Player</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/leftSection.css"/>

      <div id="rightDiv"></div>
    </div>
