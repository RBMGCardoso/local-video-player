<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="My Player"/>

    <title>My Player</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/leftSection.css"/>
    <link rel="stylesheet" type="text/css" href="css/middleSection.css"/>
    <link rel="stylesheet" type="text/css" href="css/rightSection.css"/>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/rightSide.js"></script>     
    <script src="scripts/fileTransfer.js"></script>
    <script src="scripts/leftSide.js"></script>     
  </head>

  <body onload="generateContentList()">
    <canvas id="myCanvas" style="position:absolute; z-index:-1"></canvas>
    <div id="base">
      <div id="leftDiv">
        <div id="logo"></div>
        <div id="listItems"></div>
      </div>
      <div id="middleDiv">
        <div id="topBar"></div>
        <div id="episodeList">

        </div>
        <video hidden controls id="myVideo" width="500"><source id="mySource"></video>
      </div>
      <div id="rightDiv">
        <canvas id="episodePreview"></canvas>
        <div id="animeMainDetails">
          <span id="animeName"></span>
          <br />
          <span id="animeEpisode"></span>
        </div>

        <div id="animeDetailsTag">
          <span class="animeDetailsLabel">Duration: </span>
          <span class="animeDetailsValue" id="animeDurationDetails"></span>
        </div>
      </div>
    </div>

    
    
  </body>
</html>
